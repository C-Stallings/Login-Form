<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eb2a08b22d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>Login Form</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fa-solid fa-envelope"></i>
                    <i class="error error-icon fa-solid fa-triangle-exclamation"></i>
                </div>
                <div class="error error-text">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" class="active" id="password-eye" placeholder="Password">
                    <i class="icon fa-solid fa-lock"></i>
                    <i class="error error-icon fa-solid fa-triangle-exclamation"></i>
                    <i id="icon" class="fa-solid fa-eye fa-eye-slash"></i>
                </div>
                <div class="error error-text">Password can't be blank</div>
            </div>
            <div class="password-link"><a href="#">Forgot Password?</a></div>
            <input type="submit" value="Login">
            <div class="signup-link">Not yet a member?<a href="#"> Signup Here</a></div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
